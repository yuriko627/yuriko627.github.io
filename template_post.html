<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="$title$" />
    <meta name="twitter:description" content="$description$" />
    <meta
      property="og:image"
      content="https://yuriko.io/posts/$slug$/thumbnail.png"
    />
    <title>$title$</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <!-- Scripts for content processing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/mathjax-config.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
      defer
    ></script>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs"
      mermaid.initialize({ startOnLoad: false })
      window.mermaidRender = (el) => mermaid.run({ nodes: [el] })

      window.addEventListener("DOMContentLoaded", () => {
        // Typeset MathJax
        if (window.MathJax && MathJax.typesetPromise) {
          MathJax.typesetPromise()
        }

        // Render Mermaid diagrams
        const mermaidBlocks = document.querySelectorAll(
          "pre code.language-mermaid, pre.mermaid > code"
        )
        mermaidBlocks.forEach((block) => {
          const code = block.textContent
          const div = document.createElement("div")
          div.className = "mermaid"
          div.textContent = code
          block.parentElement.replaceWith(div)
          window.mermaidRender(div)
        })
      })
    </script>

    <!-- AnchorJS for clickable headlines -->
    <script src="https://cdn.jsdelivr.net/npm/anchor-js@4.3.1/anchor.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var anchors = new AnchorJS({
          icon: "üîó",
          placement: "left",
          visible: "hover"
        })
        anchors.add(
          "#post-body h2, #post-body h3, #post-body h4, #post-body h5, #post-body h6"
        )
      })
    </script>
  </head>

  <body>
    <div id="content">
      <div class="post-header">
        <a href="https://yuriko.io" class="back-link">‚Üê Back to all posts</a>
        <h1 id="post-title">$title$</h1>
        <span class="post-date">$date$</span>
      </div>
      <div id="post-body">$body$</div>
      <div id="subscription">
        <a href="https://mailchi.mp/97fa3be33105/indefinite"
          >Subscribe to receive new posts</a
        >
      </div>
    </div>
  </body>
</html>
