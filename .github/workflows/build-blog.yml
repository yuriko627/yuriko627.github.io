name: Build and Update Blog

on:
  push:
    paths:
      - 'posts/**/content.md'
      - 'template_post.html'
      - 'template_home.html'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Touch updated content.md files
        run: |
          # Find content.md files that were changed in this commit (to enable direct push from hackmd)
          git diff --name-only HEAD^ HEAD | grep 'posts/.*/content.md' | while read file; do
            echo "Touching $file to update timestamp"
            touch "$file"
          done

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build individual post pages (if new post is added or older post is modified)
        run: |
          echo "" > post_links.html
          new_post_links="false"

          for mdfile in posts/*/content.md; do
            post_dir=$(dirname "$mdfile")
            post_slug=$(basename "$post_dir")
            htmlfile="$post_dir/index.html"

            # Extract metadata from content markdown
            title=$(sed -n 's/^title: //p' "$mdfile")
            date=$(sed -n 's/^date: //p' "$mdfile")

            if [ ! -f "$htmlfile" ]; then
              echo "ğŸ†• New post: $post_slug"
              cp template_post.html "$post_dir/template.processed.html"

              echo "ğŸ“„ Processing post: $post_slug"
              echo "ğŸ“ Title: $title"
              echo "ğŸ“… Date: $date"
              echo "ğŸ” Template content preview (template.processed.html):"
              head -n 30 "$post_dir/template.processed.html"

              pandoc "$mdfile" \
                -o "$htmlfile" \
                --template="$post_dir/template.processed.html" \
                --standalone \
                -M slug="$post_slug" \
                --from=markdown-citations+autolink_bare_uris

              # Append new post's link to the top page
              echo "<li><time datetime=\"$date\">$date</time> <a href=\"/posts/$post_slug/\">$title</a></li>" >> post_links.html
              new_post_links="true"

            elif [ "$mdfile" -nt "$htmlfile" ]; then
              echo "âœï¸  Modified post: $post_slug (rebuilding)"
              cp template_post.html "$post_dir/template.processed.html"

              pandoc "$mdfile" \
                -o "$htmlfile" \
                --template="$post_dir/template.processed.html" \
                --standalone \
                -M slug="$post_slug" \
                --from=markdown-citations+autolink_bare_uris
            else
              echo "âœ… Up-to-date: $post_slug"
            fi
          done

          echo $new_post_links > .new_post_flag

      - name: Build top page (only if new posts were added)
        if: success()
        run: |
          if grep -q true .new_post_flag; then
            echo "ğŸ§© Updating home page with new post links..."
            sed '/{{POST_LIST}}/ {
              r post_links.html
              d
            }' template_home.html > index.html
          else
            echo "ğŸ  No new posts â€” home page unchanged."
          fi

      - name: Clean up
        if: always()
        run: rm -f .new_post_flag post_links.html posts/*/template.processed.html

      - name: Commit and push generated HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add posts/**/index.html index.html || true
          git commit -m "Auto-generated index.html for modified or new posts" || echo "No changes"
          git push






